<!DOCTYPE html>
<html>
<head>
    <title>CSS Pseudo-Elements</title>
    <style>
       #container {
  margin: 20px;
  border: 1px solid black;
  padding: 20px;
}

#container::before {
  content: "Before";
  color: #f00;
  font-size: 20px;
}

#container::after {
  content: " After";
  color: #f00;
  font-size: 20px;
}
    </style>
</head>
<body>
    <div id="container">
        This is the main content of the container
    </div>
</body>
</html>
